<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">


  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bestFit.js"></script>
</head>

<body style="margin:0; overflow: hidden">
  <div style="position: absolute; top: 5px; left: 5px; color: white">
    <div>
      FFT Size:
      <select id="samples">
        <option value="128">128</option>
        <option value="256">256</option>
        <option value="512">512</option>
        <option value="1024">1024</option>
        <option selected value="2048">2048</option>
      </select>
    </div>
    <div>
      Zoom:
      <select id="zoom">
        <option value="1" selected>1x</option>
        <option value=".5">2x</option>
        <option value=".25">4x</option>
        <option value=".125">8x</option>
        <option value=".0625">16x</option>
        <option value=".03125">32x</option>
        <option value=".015625">64x</option>
      </select>
    </div>
    <div id="peeks"></div>
  </div>

  <canvas width="400" height="400"></canvas>

  <button onclick="reset()" style="position: absolute; top: 5px; right: 5px">Reset</button>
</body>
</html>
